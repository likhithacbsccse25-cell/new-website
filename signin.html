<!DOCTYPE html>
<html lang="en">
<head>

<body id="page-signin">
  <header>
    <div class="brand"><h1><a href="index.html">DelishBite</a></h1></div>
    <nav>
      <a class="nav-link" href="shop.html">Shop</a>
    </nav>
  </header>

  <main class="signin-page">
    <h2>Sign In</h2>
    <form id="signin-form" class="signin-form">
      <label>
        Email
        <input type="email" id="email" required />
      </label>
      <label>
        Password
        <input type="password" id="password" minlength="4" required />
      </label>
      <div class="form-actions">
        <button type="submit" class="btn">Sign In</button>
        <button type="button" id="guest-btn" class="btn ghost">Continue as Guest</button>
      </div>
      <p id="signin-msg" class="muted"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
